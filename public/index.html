<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="js/app.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="houseObj" src="house.obj"></a-asset-item>
        <a-asset-item id="houseMtl" src="house.mtl"></a-asset-item>
        <a-mixin id="controller" super-hands controller-loaded sphere-collider="objects: .cube"></a-mixin>
        <a-mixin id="controller-loaded" static-body="shape: sphere; sphereRadius: 0.05;"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box; width: 2; height: 2; depth: 2 color: red;" hoverable grabbable stretchable drag-droppable dynamic-body></a-mixin>
        <a-mixin id="cube-hovered" material="opacity: 0.7; transparent: true"></a-mixin>
        <a-mixin id="cube-dragover" material="wireframe: true;"></a-mixin>
   </a-assets>

     
      
        <a-entity hand-controls="left" mixin="controller" teleport-controls></a-entity>
        <a-entity hand-controls="right" mixin="controller" teleport-controls></a-entity>
        
      
      <a-entity class="cube" mixin="cube" position="17 25 18" dynamic-body></a-entity>
      <a-entity class="cube" mixin="cube" position="3 1 2" dynamic-body></a-entity>
      
      <a-entity obj-model="obj: #houseObj; mtl: #houseMtl" static-body></a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" height="50" width="50" color="green" static-body></a-plane>
    </a-scene>
    
  </body>
</html>
