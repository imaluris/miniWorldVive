<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="js/app.js"></script>
</head>

<body>
  <a-scene physics="debug: true;">

    <a-assets>
      <a-asset-item id="houseObj" src="house.obj"></a-asset-item>
      <a-asset-item id="houseMtl" src="house.mtl"></a-asset-item>
      <a-asset-item id="susanneObj" src="susanne.obj"></a-asset-item>
      <a-asset-item id="susanneMtl" src="susanne.mtl"></a-asset-item>
      <!--<a-mixin id="controller" super-hands controller-loaded sphere-collider="objects: .cube"></a-mixin>
      <a-mixin id="controller-loaded" static-body="shape: sphere; sphereRadius: 0.05;"></a-mixin>-->
      <a-mixin id="sphere" geometry="primitive: sphere; radius: 1; color: red;" hoverable grabbable stretchable drag-droppable dynamic-body="shape: sphere"></a-mixin>
      <a-mixin id="sphere-hovered" material="opacity: 0.7; transparent: true"></a-mixin>
      <a-mixin id="sphere-dragover" material="wireframe: true;"></a-mixin>
    </a-assets>

    <a-entity camera position="13 1.6 7" kinematic-body look-controls universal-controls jump-ability="maxJumps: 3"></a-entity>

    <!--<a-entity hand-controls="left" mixin="controller" teleport-controls></a-entity>
        <a-entity hand-controls="right" mixin="controller" teleport-controls></a-entity>-->


    <a-entity class="sphere" mixin="sphere" position="15 20 14"></a-entity>
    <a-entity class="sphere" mixin="sphere" position="12 20 14"></a-entity>
    <a-entity class="sphere" mixin="sphere" position="12 20 14"></a-entity>

    <a-entity id="susanne" position="15 20 17" obj-model="obj: #susanneObj; mtl: #susanneMtl" dynamic-body="shape: box; mass:0;"></a-entity>


    <a-entity id="house" obj-model="obj: #houseObj; mtl: #houseMtl" static-body></a-entity>

    <!--<a-plane position="0 0 0" rotation="-90 0 0" height="50" width="50" color="green" static-body></a-plane>-->
  </a-scene>

</body>

</html>
